name: Focused Code Quality and Security Checks
permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - List directory structure
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo "Steynzville directory contents:"
          ls -la Steynzville/ || echo "Steynzville directory not found"

      - name: Set up Node.js (for pnpm)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Change to actual code directory
        run: cd Steynzville/ThermaCoreApp && pwd && ls -la

      - name: Install pnpm dependencies (frontend)
        run: pnpm install --frozen-lockfile
        working-directory: Steynzville/ThermaCoreApp

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies (backend)
        run: pip install -r requirements.txt
        working-directory: Steynzville/ThermaCoreApp

      - name: Run Frontend Tests
        run: pnpm test
        working-directory: Steynzville/ThermaCoreApp

      - name: Run Backend Tests
        run: pytest
        working-directory: Steynzville/ThermaCoreApp
