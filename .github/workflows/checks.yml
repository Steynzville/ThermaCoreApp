name: Focused Code Quality and Security Checks
permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - Check for pnpm-lock.yaml
        run: |
          echo "Checking for pnpm-lock.yaml:"
          find . -name "pnpm-lock.yaml" -type f
          echo "Current directory contents:"
          ls -la
          echo "File check:"
          [ -f "pnpm-lock.yaml" ] && echo "pnpm-lock.yaml exists" || echo "pnpm-lock.yaml does not exist"

      - name: Set up Node.js (for pnpm)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install pnpm dependencies (frontend)
        run: pnpm install
        # Remove --frozen-lockfile to allow generation if missing

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies (backend)
        run: pip install -r backend/requirements.txt

      - name: Run Frontend Tests
        run: pnpm test

      - name: Run Backend Tests
        run: pytest
        working-directory: backend

  python-quality-and-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install -r backend/requirements.txt flake8 ruff bandit

      - name: Run Ruff (Python Linter/Formatter)
        run: ruff check .
        working-directory: backend

      - name: Run Bandit (Python SAST)
        run: bandit -r . -l -f json -o .bandit_report.json
        working-directory: backend

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: backend/.bandit_report.json

  dependency-and-secret-scanning:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4

      - name: osv-scanner
        uses: google/osv-scanner-action@v2.2.3
        with:
          scan-path: .

      - name: Run Secret Scanner
        uses: secret-scanner/action@0.0.2
        with:
          fail_on_new_secrets: true
