# Docker Compose configuration for PostgreSQL testing
# Used by Batch 3 requirements to test database triggers directly

version: '3.8'
services:
  postgres-test:
    image: postgres:15
    environment:
      POSTGRES_DB: thermacore_test
      POSTGRES_USER: thermacore_test
      POSTGRES_PASSWORD: test_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - ./migrations/001_initial_schema.sql:/docker-entrypoint-initdb.d/001_initial_schema.sql:ro
    command: postgres -c log_statement=all -c log_duration=on
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thermacore_test -d thermacore_test"]
      interval: 10s
      timeout: 5s
      retries: 5